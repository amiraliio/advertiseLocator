version: "2"

services:
  app:
    build: .
    container_name: "application"
    ports:
      - 3479:3479
    restart: unless-stopped
    links:
      - mongodb
    depends_on:
      - mongodb
    networks:
      - privateNetwork

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    restart: unless-stopped
    env_file:
      - docker.env
    ports:
      - 27017:27017
    networks:
      - privateNetwork
    command: mongod --auth --storageEngine wiredTiger --dbpath /data/db

  nginx:
    image: nginx:latest
    container_name: "nginx"
    restart: unless-stopped
    volumes:
      - nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    networks:
      - privateNetwork

networks:
  privateNetwork:
